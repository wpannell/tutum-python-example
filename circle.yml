machine:
  services:
    - docker

dependencies:
  override:
    - sudo pip install -U docker-compose

test:
  override:
    - docker-compose run test

deployment:
  production:
    branch: master
    commands:
      - echo $TUTUM_REGISTRY_USER
      - docker login -u $TUTUM_REGISTRY_USER -e $TUTUM_REGISTRY_EMAIL -p $TUTUM_REGISTRY_PASSWORD tutum.co
      - docker tag tutumpythonexample_web tutum.co/jackfirth/tutumpythonexample_web
      - docker push tutum.co/jackfirth/tutumpythonexample_web
